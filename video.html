<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* لجعل الفيديو في الخلفية */
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5); /* تأثير شفاف للنص */
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="videoplayback.mp4" type="">
        متصفحك لا يدعم تشغيل الفيديو.
    </video>

    <div class="content">
    </div>

</body>
</html>
